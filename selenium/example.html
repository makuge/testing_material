<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Title</title>
        <script> function addText() { document.getElementById("text").value += 'Button was pushed.\n' } </script>
    </head>
    <body>
        <div class="container">
            <h1 id="header1">A simple form</h1>
            <div class="mb-3">
              <label for="email_field" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email_field" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="password_field" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password_field">
            </div>
            <div class="mb-3">
                <select id="title_field" class="form-select">
                  <option selected>Select a title...</option>
                  <option value="mr">Mister</option>
                  <option value="ms">Miss</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="button" id="button" onclick="addText()" class="btn btn-primary">Push me!</button>
            </div>
            <div class="mb-3">
                  <label for="text" class="form-label">Example textarea</label>
                  <textarea class="form-control" id="text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <a id="python_link" href="https://www.python.org/">Link to the Python website</a>
            </div>
        </div>

    </body>
</html>
